<section id="registration" class="register-section">
  <form action="/register" method="post">
    <div class="form-title">Register</div>
    <label for="emailOrNumber">
      Email / Whatsapp Number
    </label>
    <input type="text" id="emailOrNumber" name="email-number" required>
    <label for="otp">
      OTP
    </label>
    <input type="text" id="otp" name="gen-otp" required>
  </form>
</section>
